<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: red;
    }

    #el2 {
        width: 100px;
        height: 100px;
        background-color: yellow;
    }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="btn">pause</button>
<button id="btn2">resume</button>
<button id="btn3">restert</button>
<button id="btn4">el2</button>

<script type="module">
    import { Timeline, Animation, ColorAnimation } from "./animation.js";
    import { cubicBezier } from "./cubicBezier.js";
    let linear = t => t;
    let ease = cubicBezier(.25, .1, .25, 1);

    let el = document.getElementById('el');
    let el2 = document.getElementById('el2');
    var tl = new Timeline();

    tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease))

    tl.start();

    document.getElementById("btn").addEventListener('click', () => {
        tl.pause()
    })
    document.getElementById("btn2").addEventListener('click', () => {
        tl.resume()
    })
    document.getElementById("btn3").addEventListener('click', () => {
        tl.restert()
    })
    document.getElementById("btn4").addEventListener('click', () => {
        tl.add(new ColorAnimation(el.style, "backgroundColor", {r: 0, g: 0, b: 0, a: 1}, {r: 255, g: 0, b: 0, a: 1}, 5000, 0, ease))
    })

    // el2.style.transform = "translateX(200px)";
 
</script>
