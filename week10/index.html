        // 答案2 end
        // 答案3 start
        let range = new Range();
        range.selectNodeContents(element);

        let fragment = range.extractContents();
        var l = fragment.childNodes.length;
        while (l-- > 0) {
            fragment.appendChild(fragment.childNodes[l])
        }

        element.appendChild(fragment);
        // 答案3 end
    }
